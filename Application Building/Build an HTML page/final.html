<html lang="en">
<head>
    <meta charset="utf-8"/>

    <title>WPD - Web Phishing Detection</title>
    <link rel="icon" type="image/x-icon" href="/static/assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
          type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
          rel="stylesheet" type="text/css"/>
    <!-- Core theme CSS-->
    <link href="/static/css/styles.css" rel="stylesheet"/>
</head>
<body>
<!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav" style="background-color: #D3D3D3;">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">WPD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('home') }}">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('home') }}">About</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('home') }}">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
<section id="predict">
    <center>
        <h1 style="margin-top: 200px;">Phishing Website detection using Machine Learning</h1>
        <form action="{{ url_for('predict') }}" method="POST">
            <input type="url" style="width: 60%;margin-top: 30px;" name="url" id="url" class="border border-primary" placeholder="Enter the URL of the website need to detect...."><br>
            <input type="submit" style="margin-top: 20px;" class="btn btn-primary rounded-pill" value="predict">
        </form>
        {% if method == "POST": %}
        <h3 style="margin-top: 30px;">{{ prediction_text }}</h3><br>
        <a href="{{ url }}" style="margin-top: 15px;">{{ url }}</a>
        {% endif %}
    </center>
</section>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
